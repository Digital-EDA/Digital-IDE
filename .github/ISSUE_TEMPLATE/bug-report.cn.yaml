name: 报告错误
description: 提交一个错误报告。
title: "[Bug]: "
labels: ["bug", "triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        感谢您抽出时间填写此错误报告！
  - type: input
    id: contact
    attributes:
      label: 联系方式
      description: 如果需要更多信息，我们如何联系您？
      placeholder: 例如：email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: 发生了什么？
      description: 请告诉我们，您期望发生什么？
      placeholder: 告诉我们您看到的情况！
      value: "发生了一个错误！"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: 版本
      description: 您正在运行的软件版本是什么？
      options:
        - 1.0.2 (默认)
        - 1.0.3 (最新)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: 您在哪些浏览器上遇到此问题？
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: 相关日志输出
      description: 请复制并粘贴任何相关的日志输出。这将自动格式化为代码，因此无需使用反引号。
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: 行为准则
      description: 提交此问题即表示您同意遵守我们的 [行为准则](https://example.com)。
      options:
        - label: 我同意遵守本项目的行为准则
          required: true
